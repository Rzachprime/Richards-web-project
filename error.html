        <!-- angular error form -->
      
        <form name:"errorForm" ng-submit="ctrl.submitData()" class="erbd">
        Name:<br>
            <input ng-model="name" type="text" class="smooth erbd"/><br>
        Describe Error:<br> 
            <textarea ng-model="message" rows="5" class="smooth erbd"></textarea>
            <input type="submit" value="send message" class="erbd"/>
